<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
</head>
<body>
    <h1>Weather Forecast Application</h1>
    <form action="/forecast" method="get">
        <label for="city">Enter Your Location:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="date">Select Date:</label>
        <select id="date" name="date" required>
            <option value="2025-04-18">2025-04-18</option>
            <option value="2025-04-19">2025-04-19</option>
            <option value="2025-04-20">2025-04-20</option>
        </select><br><br>

        <button type="submit">Get Forecast</button>
    </form>
</body>
</html>
